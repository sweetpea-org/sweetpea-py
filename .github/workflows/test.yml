name: Tests

on:
  push:
    paths:
      # Run whenever this file is modified.
      - '.github/workflows/test.yml'
      # Run if the requirements are updated, to ensure they're correct.
      - 'requirements.txt'
      # Run whenever the SweetPea library is modified.
      - 'sweetpea/**'
  pull_request:
    # Always run for pull requests.

jobs:
  run:
    name: ${{ matrix.os }} || Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Checkout SweetPea
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Set up SweetPea's Python package dependencies
        run: pip install -r requirements.txt

      # --- START: New Caching Step ---
      - name: ðŸ“¦ Cache SweetPea Executables
        uses: actions/cache@v4
        with:
          # Define the paths where SweetPea stores the external executables (solvers)
          # These paths cover macOS, Linux, and Windows runners.
          path: |
            ~/Library/Application Support/SweetPea/Executables
            ~/.local/share/SweetPea/Executables
            %APPDATA%/SweetPea/Executables
          
          # The key ensures a unique cache entry for each OS/Python version and changes 
          # whenever requirements.txt is modified (ensuring cache invalidation).
          key: ${{ runner.os }}-sweetpea-executables-${{ hashFiles('requirements.txt') }}

          # This allows matching older, existing cache entries if the key changes slightly.
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-sweetpea-executables-
      # --- END: New Caching Step ---
      - name: Run tests
        run: python -m pytest sweetpea
